<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT- Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="nft_card">
      <img class="nft_img" src="images/image-equilibrium.jpg" alt="image" />

      <h2>Equilibrium #3429</h2>
      <p>
        Our Equilibrium collection promotes<br />
        balance and calm.
      </p>
      <div class="bottom_info">
        <p><i class="fa-solid fa-bolt" style="color: #1aebe9"></i> 0.041ETH</p>
        <p><i class="fa-regular fa-clock"></i> 3 days left</p>
      </div>

      <hr />

      <div class="author">
        <img class="avatar" src="images/image-avatar.png" alt="author_image" />
        <p class="author_detail">  <a href="#"> Creation of </a> Suman</p>
      </div>
    </div>
  </body>
</html>
